<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fitness community for fitness enthusiast in South Oxfordshire">
    <meta name="keywords" content="Gym World, fitness community in Didcot, South Oxfordshire">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>GymWorld</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">GymWorld</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
                <li>
                    <a href="classes.html">Classes</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <div>
            <h2>Sign Up for Classes Here</h2>
        </div>
        <div id="form-div">
            <form class="signup" method="get" action="form-submitted.html">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="first_name" class="text-input" required>
                <br>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="last_name" class="text-input" required>
                <br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email_address" class="text-input" reuqired>
                <br>
                <label for="spin-classes" class="block-label">Spin Classes</label>
                <select type="spin-classes" list="spin-dates" name="spin-classes" reuqired>
                <datalist id="dates">
                    <option value=""></option>
                    <option value="Monday 09:00am">Monday 09:00am</option>
                    <option value="Wednesday 12:30pm">Wednesday 12:30pm</option>
                    <option value="Friday 17:30pm">Friday 17:30pm</option>
                    <option value="Sunday 12:30pm">Sunday 12:30pm</option>
                </datalist>
                </select>
                <br>
                
            </form>
        </div>
    </section>

   

    <footer>

        <ul id="social-container" class="socials">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"><i
                        class="fa-brands fa-facebook icon"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"><i
                        class="fa-brands fa-instagram icon"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"><i
                        class="fa-brands fa-twitter icon"></i></a>
            </li>
        </ul>

    </footer>

    <script src="https://kit.fontawesome.com/2d05664855.js" crossorigin="anonymous"></script>
</body>

</html>
