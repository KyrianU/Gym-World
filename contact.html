<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fitness community for fitness enthusiast in South Oxfordshire">
    <meta name="keywords" content="Gym World, fitness community in Didcot, South Oxfordshire">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>GymWorld</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">GymWorld</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
                <li>
                    <a href="classes.html">Classes</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <div>
            <h2>Sign Up for Classes Here</h2>
        </div>
        <div id="form-div">
            <form class="signup" method="get" action="form-submitted.html">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="first_name" class="text-input" required>
                <br>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="last_name" class="text-input" required>
                <br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email_address" class="text-input" reuqired>
                <br>
                <label for="spin-classes" class="block-label">Spin Classes</label>
                <select type="spin-classes" list="spin-dates" name="spin-classes" required>
                <datalist id="dates">
                    <option>Select time</option>
                    <option value="Monday 09:00am">Monday 09:00am</option>
                    <option value="Wednesday 12:30pm">Wednesday 12:30pm</option>
                    <option value="Friday 17:30pm">Friday 17:30pm</option>
                    <option value="Sunday 12:30pm">Sunday 12:30pm</option>
                </datalist>
                </select>
                <br>
                <label for="circuit-classes" class="block-label">Circuit Classes</label>
                <select type="circuit-classes" list="circuit-dates" name="circuit-classes" required>
                    <datalist id="dates">
                        <option>Select time</option>
                        <option value="Tuesday 09:00am">Tuesday 09:00am</option>
                        <option value="Wednesday 17:30pm">Wednesday 17:30pm</option>
                        <option value="Friday 12:30pm">Friday 12:30pm</option>
                    </datalist>
                </select>
                <label for="strengh-classes">Strength Classes</label>
                <select type="strength-classes" list="strength-dates" name="strength_classes" required>
                    <datalist id="dates">
                        <option>Select time</option>
                        <option value="Monday 12:30pm">Monday 12:30pm</option>
                        <option value="Tuesday 17:30pm">Tuesday 17:30pm</option>
                        <option value="Friday 09:00am">Friday 09:00am</option>
                        <option value="Saturday 12:30pm">Saturday 12:30pm</option>
                    </datalist>
                </select>
                <label for="body-pump">Body Pump Classes</label>
                <select type="body-pump-classes" list="body-pump-dates" name="bodypump_classes" required>
                    <datalist id="dates">
                        <option>Select time</option>
                        <option value="Tuesday 12:30pm">Tuesday 12:30pm</option>
                        <option value="Thursday 09:00am">Thursday 09:00am</option>
                        <option value="Sunday 09:00am">Sunday 09:00am</option>
                        
                    </datalist>
                </select>
                <label for="hiit-class">Hiit Classes</label>
                <select type="hiit-classes" list="hiit-dates" name="hiit_classes" required>
                    <datalist>
                        <option>Select time</option>
                        <option value="Monday 17:30pm">Monday 17:30pm</option>
                        <option value="Wednesday 09:00am">Wednesday 09:00am</option>
                        <option value="Thursday 12:30pm">Thursday 12:30pm</option>
                    </datalist>
                </select>

            </form>
        </div>
    </section>

   

    <footer>

        <ul id="social-container" class="socials">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"><i
                        class="fa-brands fa-facebook icon"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"><i
                        class="fa-brands fa-instagram icon"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"><i
                        class="fa-brands fa-twitter icon"></i></a>
            </li>
        </ul>

    </footer>

    <script src="https://kit.fontawesome.com/2d05664855.js" crossorigin="anonymous"></script>
</body>

</html>
