<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fitness community for fitness enthusiast in South Oxfordshire">
    <meta name="keywords" content="Gym World, fitness community in Didcot, South Oxfordshire">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>GymWorld</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">GymWorld</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
                <li>
                    <a href="classes.html">Classes</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        
        <div id="form-div">
            <form class="signup" method="get" action="https://formdump.codeinstitute.net/" target="_blank">
                
                    <h2>Sign Up for Classes Here</h2>
                
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="first_name" class="text-input" required>
                <br>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="last_name" class="text-input" required>
                <br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email_address" class="text-input" required>
                <br>
                <div class="row">
                <label id="spin-classes" class="block-label">Spin Classes</label>
                <select name="spin-classes" required>
                
                    <option value="">Select time</option>
                    <option value="Monday 09:00am">Mon 09:00am</option>
                    <option value="Wednesday 12:30pm">Wed 12:30pm</option>
                    <option value="Friday 17:30pm">Fri 17:30pm</option>
                    <option value="Sunday 12:30pm">Sun 12:30pm</option>
                
                </select>
                </div>
                
                <div class="row">
                <label id="circuit-classes" class="block-label">Circuit Classes</label>
                <select name="circuit-classes" required>
                    
                        <option value="">Select Time</option>
                        <option value="Tuesday 09:00am">Tues 09:00am</option>
                        <option value="Wednesday 17:30pm">Wed 17:30pm</option>
                        <option value="Friday 12:30pm">Fri 12:30pm</option>
                    
                </select>
                </div>

                <div class="row">
                <label id="strengh-classes">Strength Classes</label>
                <select name="strength_classes" required>
                    
                        <option value="">Select time</option>
                        <option value="Monday 12:30pm">Mon 12:30pm</option>
                        <option value="Tuesday 17:30pm">Tues 17:30pm</option>
                        <option value="Friday 09:00am">Fri 09:00am</option>
                        <option value="Saturday 12:30pm">Sat 12:30pm</option>
                    
                </select>
                </div>

                <div class="row">
                <label id="body-pump">Body Pump Classes</label>
                <select name="bodypump_classes" required>
                    
                        <option value="">Select time</option>
                        <option value="Tuesday 12:30pm">Tues 12:30pm</option>
                        <option value="Thursday 09:00am">Thur 09:00am</option>
                        <option value="Sunday 09:00am">Sun 09:00am</option>
                        
                    
                </select>
                </div>
                <div class="row">
                <label id="hiit-class">Hiit Classes</label>
                <select name="hiit_classes" required>
                    
                        <option value="">Select time</option>
                        <option value="Monday 17:30pm">Mond 17:30pm</option>
                        <option value="Wednesday 09:00am">Wed 09:00am</option>
                        <option value="Thursday 12:30pm">Thur 12:30pm</option>
                    
                </select>
                </div>
                <br>
                
                <input class="join-button" type="submit" value="Let's Train">

            </form>
        </div>
    </section>

   

    <footer>

        <ul id="social-container" class="socials">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"><i
                        class="fa-brands fa-facebook icon"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"><i
                        class="fa-brands fa-instagram icon"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"><i
                        class="fa-brands fa-twitter icon"></i></a>
            </li>
        </ul>

    </footer>

    <script src="https://kit.fontawesome.com/2d05664855.js" crossorigin="anonymous"></script>
</body>

</html>
